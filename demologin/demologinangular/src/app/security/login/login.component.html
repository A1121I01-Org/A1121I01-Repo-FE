
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in & Sign up Form</title>
</head>
<body>

<div class="container3"  >
  <div class="forms-container">
    <div class="signin-signup">
      <form [formGroup]="form"  class="sign-in-form" (ngSubmit)="submit()">
        <h2 class="title">Đăng nhập</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" formControlName="username" name="username" placeholder="Nhập tên đăng nhập" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" formControlName="password" name="password" placeholder="Nhập mật khẩu" />
        </div>
        <div class="checkbox__line">
          <input formControlName="remember_me" type="checkbox" class="my-checkbox" value="1" formControlName="remember_me"/>
          Ghi nhớ tài khoản
        </div>
        <div style="display: flex">
          <input style="margin-right: 10px" type="submit" value="Đăng nhập" class="btn solid" />
          <input type="button" routerLink="" value="Trang chủ" class="btn solid" />
        </div>

        <p class="social-text">Hoặc đăng nhập qua</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
      <form [formGroup]="createForm" class="sign-up-form" (ngSubmit)="submitCreate()">
        <h2 class="title">Đăng ký</h2>
        <div formGroupName="account">
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input  formControlName="username" type="text" placeholder="Nhập tên đăng nhập" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input  formControlName="password" type="password" placeholder="Nhập mật khẩu" />
          </div>
        </div>

        <div formGroupName="customer">
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input formControlName="customerName" type="text" placeholder="Nhập họ tên" />
          </div>
          <div class="input-field">
            <i class="fas fa-phone"></i>
            <input  formControlName="customerPhone" type="text" placeholder="Nhập số điện thoại" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input  formControlName="customerEmail" type="text" placeholder="Nhập email" />
          </div>
          <div class="input-field">
            <i class="fas fa-address-book"></i>
            <input  formControlName="customerAddress" type="text" placeholder="Nhập địa chỉ" />
          </div>
        </div>


        <div style="display: flex">
          <input style="margin-right: 5px" type="submit" class="btn" value="Đăng ký" />
          <input type="button" routerLink="" value="Trang chủ" class="btn solid" />
        </div>

        <p hidden class="social-text">Hoặc đăng ký qua</p>
        <div hidden class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Đăng ký ở đây nhé ?</h3>
        <p readonly>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
          ex ratione. Aliquid!
        </p>
        <button  class="btn transparent" id="sign-up-btn">
          Đăng ký
        </button>
      </div>
      <img
           src="/assets/img/undraw_reading_time_re_phf7.svg"
           class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Bạn đã là thành viên ? </h3>
        <p readonly>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          laboriosam ad deleniti.
        </p>
        <button  class="btn transparent" id="sign-in-btn">
          Đăng nhập
        </button>
      </div>
      <img src="/assets/img/undraw_sharing_knowledge_03vp.svg" class="image" alt="" />
    </div>
  </div>
</div>

<!--the div loader-->
<div *ngIf="loader" class="loader-container">
<img style="width: 49%; height: 62%" src="assets/img/b04afeffccf07f4ad8ea8c8438f2bd40.gif" alt="khong co anh">
</div>

</body>
</html>
