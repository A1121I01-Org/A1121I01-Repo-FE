<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style = "background-color:  #f6f6f9">
<header style="margin-top: 100px">
  <h1>THỐNG KÊ KHÁCH HÀNG TIỀM NĂNG</h1>
</header>
<!--<selector>-->
  <div class = "combobox">
    <div class = "combobox1">
      <select class="form-select" aria-label="Default select example">
        <option selected>Từ tháng</option>
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
        <option value="4">04</option>
        <option value="5">05</option>
        <option value="6">06</option>
        <option value="7">07</option>
        <option value="8">08</option>
        <option value="9">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>
    <div class = "combobox2">
      <select class="form-select" aria-label="Default select example">
        <option selected>Đến tháng</option>
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
        <option value="4">04</option>
        <option value="5">05</option>
        <option value="6">06</option>
        <option value="7">07</option>
        <option value="8">08</option>
        <option value="9">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>
    <div class = "combobox3">
      <select class="form-select" aria-label="Default select example">
        <option selected>Năm</option>
        <option value="1">2019</option>
        <option value="2">2020</option>
        <option value="3">2021</option>
        <option value="4">2022</option>
        <option value="5">2023</option>
        <option value="6">2024</option>
      </select>
    </div>
    <button style = "margin-left: 50px" class="bt btn__delete">Tìm kiếm</button>
  </div>

  <div class = "thongke">
    <table class="table table-hover table-màu">
      <thead style = "background-color: #270082; color: white">
      <tr>
        <th scope="col">Mã KH</th>
        <th scope="col">Tên khách hàng</th>
        <th scope="col">SL đơn hàng (đơn)</th>
        <th scope="col">Tổng giá trị (VNĐ)</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers1">
        <th scope="row">{{customer[0]}}</th>
        <td>{{customer[1]}}</td>
        <td>{{customer[2]}}</td>
        <td>{{customer[3]}}</td>
      </tr>
      </tbody>
    </table>
  </div>
<!--</selector>-->
<footer>
  <div class = "page">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class = "button">
    <button class="btn__primary">In</button>
    <button class="bt btn__cancel">Trở về</button>
  </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</html>
