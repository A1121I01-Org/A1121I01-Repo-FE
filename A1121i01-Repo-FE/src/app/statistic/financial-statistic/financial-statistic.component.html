<div class="row mt-5 mb-5 justify-content-center">

      <table class="table-detail table table-hover mt-3">

        </tr>

        <tbody>
        <tr>

          <option value="3">10</option>

          <option value="3">12</option>
        </select>
      </span>
      </div>
      <div class="mt-4">
        <span style="margin-right: 30px">Năm:</span>
        <span class="select">
        <select>
<!--          <option selected>Open this select menu</option>-->
            <option selected disabled>Chọn năm</option>
          <option value="1">2010</option>
          <option value="2">2011</option>
          <option value="3">2012</option>
          <option value="3">2013</option>
          <option value="3">2014</option>
          <option value="3">2015</option>
        </select>
      </span>
      </div>
      <div class="mt-5" style="color: red">Tổng doanh thu</div>

        <table class="table-total table table-hover mt-3">
          <thead>
          <tr>

          <tr>

          <tr>
            <td>Doanh thu</td>
            <td>{{doanhthu}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="container" style="margin: 50px 50px 50px 400px">
    <button class="btn-print p-1 border" style="margin-right: 50px">In</button>
    <button class="btn-back p-1 border">Trở về</button>

</div>
