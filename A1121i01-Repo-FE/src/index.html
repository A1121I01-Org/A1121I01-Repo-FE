  $(document).ready(function() {
    $(".grid").click(function() {
      $(".list").removeClass("active");
      $(".grid").addClass("active");
      $(".products-area-wrapper").addClass("gridView");
      $(".products-area-wrapper").removeClass("tableView");
    });
    $(".list").click(function() {
      $(".list").addClass("active");
      $(".grid").removeClass("active");
      $(".products-area-wrapper").removeClass("gridView");
      $(".products-area-wrapper").addClass("tableView");

  $(document).ready(function() {
    const $app = $('.app');
    const $img = $('.app__img');
    const $pageNav1 = $('.pages__item--1');
    const $pageNav2 = $('.pages__item--2');
    let animation = true;
    let curSlide = 1;
    let scrolledUp, nextSlide;

    let pagination = function(slide, target) {
      animation = true;
      if (target === undefined) {
        nextSlide = scrolledUp ? slide - 1 : slide + 1;
      } else {
        nextSlide = target;
      }

      $('.pages__item--' + nextSlide).addClass('page__item-active');
      $('.pages__item--' + slide).removeClass('page__item-active');

      $app.toggleClass('active');
      setTimeout(function() {
        animation = false;
      }, 3000)
    }

    let navigateDown = function() {
      if (curSlide > 1) return;
      scrolledUp = false;
      pagination(curSlide);
      curSlide++;
    }

    let navigateUp = function() {
      if (curSlide === 1) return;
      scrolledUp = true;
      pagination(curSlide);
      curSlide--;
    }

    setTimeout(function() {
      $app.addClass('initial');
    }, 1500);

    setTimeout(function() {
      animation = false;
    }, 4500);

    $(document).on('mousewheel DOMMouseScroll', function(e) {
      var delta = e.originalEvent.wheelDelta;
      if (animation) return;
      if (delta > 0 || e.originalEvent.detail < 0) {
        navigateUp();
      } else {
        navigateDown();
      }
    });

    $(document).on("click", ".pages__item:not(.page__item-active)", function() {
      if (animation) return;
      let target = +$(this).attr('data-target');
      pagination(curSlide, target);
      curSlide = target;
    });
  });
</script>
